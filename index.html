<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <!-- Styles -->
  <link rel="stylesheet" href="css/iconmoon.css">
  <link rel="stylesheet" href="css/style.css">

  <title>ToDo List</title>
</head>

<body>
  <div class="container">
    <h2 class="header">To Do List</h2>
    <div class="addBlock">
      <input type="text" name="newTask" id="newTask" placeholder="Title...">
      <button id="addBtn" class="addBtn">+</button>
    </div>

    <!-- Список дел -->
    <div class="toDoList">
      <h3 class="subheader">Список дел</h3>
      <ul id="unfinished-tasks"></ul>
    </div>

    <!-- Завершенные дела -->
    <div class="completedList">
      <h3 class="subheader">Завершенные дела</h3>
      <ul id="finished-tasks"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>

</html>
